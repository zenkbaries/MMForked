<!-- // Canvas // -->
{% if page.canvas %}
  <section class="canvas_section">

    <canvas id="myCanvas">
      {% if page.js %}
      <!-- <script src="/assets/js/canvas.js"</script> -->
      <script src="/assets/js/{{ page.js }}.js"></script>
      {% endif %}
    </canvas>

    {% if page.description %}
      <div class="canvas_description">
        <p>
          {{ page.description }}
        </p>
      </div>
    {% endif %}
  </section>
{% endif %}
<!-- // end Canvas // -->
